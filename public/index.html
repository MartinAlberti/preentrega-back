    <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
    </script>
    <title>Document</title>
</head>

<body>
    <div class="container  w-25 justify-content-center mt-5  ">
        <h1>Agregar producto</h1>
        <form action="/api/productos" method="post" enctype="application/x-www-form-urlencoded">
            <div class="mb-3 text-center">
                <label for="title" class="form-label">Title</label>
                <input type="text" name="title" id="title" class="form-control shadow-sm">
            </div>
            <div class="mb-3 text-center">
                <label for="price" class="form-label">Price</label>
                <input type="number" name="price" id="price" class="form-control shadow-sm">
            </div>
            <div class="mb-3 text-center">
                <label for="thumbnail" class="form-label">Thumbnail</label>
                <input type="text" name="thumbnail" id="thumbnail" class="form-control shadow-sm">
            </div>
             <div class="mb-3 text-center">
                <label for="description" class="form-label">Description</label>
                <input type="text" name="description" id="description" class="form-control shadow-sm">
            </div>
            <div class="mb-3 text-center">
                <label for="stock" class="form-label">Stock</label>
                <input type="number" name="stock" id="stock" class="form-control shadow-sm">
            </div>
            <div class="d-flex  justify-content-center">
                <input type="submit" value="Crear producto" class="submit-button btn btn-dark mt-4  ">
            </div>
        </form>
    </div>
</body>

</html>
</body>
</html>
